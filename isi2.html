<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetAlert Pop-Up Lari-lari (Mobile)</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Style untuk tampilan sederhana */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        #triggerButton {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<button id="triggerButton">Klik untuk Pop-Up</button>

<script>
    const button = document.getElementById("triggerButton");

    function movePopupRandomly() {
        const swalPopup = document.querySelector('.swal2-popup');
        const maxX = window.innerWidth - swalPopup.offsetWidth;
        const maxY = window.innerHeight - swalPopup.offsetHeight;
        
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);
        
        swalPopup.style.position = "fixed";
        swalPopup.style.left = `${randomX}px`;
        swalPopup.style.top = `${randomY}px`;
    }

    function showMovingPopup() {
        Swal.fire({
            title: 'Kejar Aku!',
            text: 'Coba tap aku kalau bisa!',
            icon: 'info',
            confirmButtonText: 'Klik di sini!'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire('Selamat!', 'Kamu berhasil menangkap pop-up ini!', 'success');
            }
        });

        const swalPopup = document.querySelector('.swal2-popup');

        // Gunakan touchstart untuk perangkat mobile
        swalPopup.addEventListener('touchstart', movePopupRandomly);
    }

    button.addEventListener("click", showMovingPopup);
</script>

</body>
</html>
