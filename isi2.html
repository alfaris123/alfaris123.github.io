<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetAlert Pop-Up Lari-lari (Mobile)</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Style untuk tampilan sederhana */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        #triggerButton {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<button id="triggerAlert">Klik saja</button>

<script>
        document.getElementById('triggerAlert').addEventListener('click', function() {
            Swal.fire({
                title: "Apa yang kamu cari?",
                icon: "question",
                showCancelButton: true,
                confirmButtonText: "OK",
                cancelButtonText: "Batal"
            }).then((result) => {
                if (result.isConfirmed) {
                    secondAlert();
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    secondAlert();
                }
            });
        });

        function secondAlert() {
            Swal.fire({
                title: "apakah kamu ingin kembali padaku",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "OK",
                cancelButtonText: "Batal"
            }).then((result) => {
                if (result.isConfirmed) {
                    thirdAlert();
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    batal();
                }
            });
        }


        function batal() {
            Swal.fire({
                title: "maaf meskipun kau batalkan, aku tidak akan kembali untukmu",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "OK",
                cancelButtonText: "Batal"
            }).then((result) => {
                if (result.isConfirmed) {
                    thirdAlert();
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    batal1();
                }
            });
        }

        function batal1() {
            Swal.fire({
                title: "Sudah kubilang jangan kamu klik batal",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "OK",
                cancelButtonText: "Batal"
            }).then((result) => {
                if (result.isConfirmed) {
                    thirdAlert();
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    batal2();
                }
            });
        }
        function batal2() {
            Swal.fire({
                title: "apakah kamu belum paham!!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "OK",
                cancelButtonText: "Batal"
            }).then((result) => {
                if (result.isConfirmed) {
                    thirdAlert();
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    secondAlert();
                }
            });
        }



        function thirdAlert() {
            Swal.fire({
                title: "Maaf, aku sudah nyaman dengannya",
                icon: "info",
                showCancelButton: true,
                confirmButtonText: "OK",
                cancelButtonText: "Batal"
            }).then((result) => {
                if (result.isConfirmed) {
                    fourthAlert();
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    fourthAlert();
                }
            });
        }

        function fourthAlert() {
            Swal.fire({
                title: "Jangan lagi kau berharap lagi",
                icon: "error",
                showCancelButton: true,
                confirmButtonText: "OK",
                cancelButtonText: "Batal"
            });
        }
    </script>

</body>
</html>
